<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
    </style>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

</head>
<body>
<div class="relative overflow-x-auto mt-4">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th scope="col" class="px-6 py-3">
                Task UUID
            </th>
            <th scope="col" class="px-6 py-3">
                Task name
            </th>
            <th scope="col" class="px-6 py-3">
                Description
            </th>
            <th scope="col" class="px-6 py-3">
                Is Done
            </th>
            <th scope="col" class="px-6 py-3">
                Task Date
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mess: ${tasks}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <th th:text="${mess.uuid}" scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            </th>
            <td th:text="${mess.task}" class="px-6 py-4">
            </td>
            <td th:text="${mess.description}" class="px-6 py-4">
                Laptop
            </td>
            <td th:text="${mess.isDone}" class="px-6 py-4 ">
                <!--                 $2999-->
            </td>
            <td th:text="${mess.createdAt}" class="px-6 py-4">
                <!--                 $2999-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
